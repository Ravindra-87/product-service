<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dark Product Showcase</title>
    <style>
        /* Import modern font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

        /* Dark background animation */
        body {
            margin: 0;
            padding: 40px 20px;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(120deg, #0d0d0d, #1a1a1a, #0d0d0d);
            background-size: 300% 300%;
            animation: darkFlow 20s ease infinite;
            color: #f0f0f0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        @keyframes darkFlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        h2 {
            font-size: 2.5rem;
            color: #ffffff;
            margin-bottom: 40px;
            text-align: center;
        }

        #result {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            width: 100%;
            max-width: 1200px;
        }

        .product-card {
            background: #1f1f1f;
            border: 1px solid #333;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeIn 0.6s ease forwards;
            opacity: 0;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 40px rgba(255, 255, 255, 0.1);
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .product-id {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 6px;
        }

        .product-name {
            font-size: 1.4rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 1.2rem;
            color: #4caf50;
            margin-bottom: 20px;
        }

        .product-actions {
            display: flex;
            gap: 12px;
        }

        .btn {
            padding: 8px 16px;
            font-size: 0.9rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-view {
            background: #2196f3;
            color: #fff;
        }

        .btn-view:hover {
            background: #1976d2;
        }

        .btn-buy {
            background: #ff5722;
            color: #fff;
        }

        .btn-buy:hover {
            background: #e64a19;
        }

        .error-message {
            color: #ff4c4c;
            font-weight: bold;
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>

<h2>Product Catalog</h2>

<div id="result">Loading products...</div>

<script>
    function fetchProducts() {
        fetch('http://localhost:8081/app/fetchAll')
            .then(response => {
                if (!response.ok) throw new Error('Failed to fetch products');
                return response.json();
            })
            .then(products => {
                const resultDiv = document.getElementById('result');
                if (!products || products.length === 0) {
                    resultDiv.innerHTML = '<p class="error-message">No products available.</p>';
                    return;
                }

                let html = '';
                products.forEach((product, index) => {
                    html += `
              <div class="product-card" style="animation-delay: ${index * 0.1}s;">
                <div class="product-id">ID: ${product.productId}</div>
                <div class="product-name">${product.productName}</div>
                <div class="product-price">$${product.price.toFixed(2)}</div>
                <div class="product-actions">
                  <button class="btn btn-view">View</button>
                  <button class="btn btn-buy">Buy</button>
                </div>
              </div>
            `;
                });
                resultDiv.innerHTML = html;
            })
            .catch(err => {
                document.getElementById('result').innerHTML =
                    `<p class="error-message">${err.message}</p>`;
            });
    }

    window.onload = fetchProducts;
</script>

</body>
</html>
