<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Product Tiles - Corporate Edition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        body {
            margin: 0;
            padding: 40px 20px;
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
            color: #1f2937;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h2 {
            font-size: 2.2rem;
            font-weight: 700;
            color: #111827;
            margin-bottom: 40px;
            letter-spacing: 0.03em;
        }

        #result {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 28px;
            width: 100%;
            max-width: 1100px;
        }
        .product-card {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.06),
            0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 0;
            transition: box-shadow 0.3s ease;
            cursor: default;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .card-hover-zone {
            transition: transform 0.35s ease-in-out, background-color 0.35s ease-in-out;
            transform-origin: center center;
            background-color: #ffffff;
            padding: 20px;
        }

        /* Zoom effect only on hover over this section */
        .card-hover-zone:hover {
            transform: scale(1.06);
            background-color: #f5576c; /* salmon red */
            color: #ffffff;
        }

        .card-hover-zone:hover .label,
        .card-hover-zone:hover .value {
            color: #ffffff;
        }

        .product-row {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 14px;
            font-size: 1.05rem;
            font-weight: 600;
        }

        .label {
            font-size: 0.85rem;
            font-weight: 600;
            color: #6b7280;
            min-width: 100px;
            text-transform: uppercase;
        }

        .value {
            color: #111827;
            font-weight: 700;
        }

        .product-actions {
            display: flex;
            gap: 14px;
            padding: 16px 20px;
            border-top: 1px solid #e5e7eb;
        }

        .btn {
            flex: 1;
            padding: 10px 0;
            font-weight: 600;
            font-size: 0.9rem;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            transition: all 0.25s ease;
            color: #fff;
        }

        .btn-view {
            background-color: #3b82f6;
        }

        .btn-view:hover {
            background-color: #2563eb;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.6);
        }

        .btn-buy {
            background-color: #ef4444;
        }

        .btn-buy:hover {
            background-color: #b91c1c;
            box-shadow: 0 4px 12px rgba(185, 28, 28, 0.6);
        }

        .error-message {
            color: #dc2626;
            font-weight: 700;
            font-size: 1.2rem;
            text-align: center;
            margin-top: 40px;
            user-select: none;
        }
        .animated-title {
            font-size: 2.4rem;
            font-weight: 800;
            margin-bottom: 40px;
            text-align: center;
            background: linear-gradient(90deg, #ef4444, #3b82f6, #10b981);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 4s ease infinite, slideIn 0.8s ease-out forwards;
            opacity: 0;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes slideIn {
            0% {
                transform: translateY(-30px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

    </style>
</head>
<body>

<h2 class="animated-title">ðŸ“¦ Product Catalog</h2>

<div id="result">Loading products...</div>

<script>
    function fetchProducts() {
        fetch('http://purchasefuture.zapto.org/products/fetchAll')
            .then(response => {
                if (!response.ok) throw new Error('Failed to fetch products');
                return response.json();
            })
            .then(products => {
                const resultDiv = document.getElementById('result');
                if (!products || products.length === 0) {
                    resultDiv.innerHTML = '<p class="error-message">No products available.</p>';
                    return;
                }

                let html = '';
                products.forEach((product, index) => {
                    html += `
            <div class="product-card">
              <div class="card-hover-zone">
                <div class="product-row">
                  <span class="label">Product ID:</span>
                  <span class="value">${product.productId}</span>
                </div>
                <div class="product-row">
                  <span class="label">Product Name:</span>
                  <span class="value">${product.productName}</span>
                </div>
                <div class="product-row">
                  <span class="label">Price:</span>
                  <span class="value">$${product.price.toFixed(2)}</span>
                </div>
              </div>
              <div class="product-actions">
                <button class="btn btn-view">View</button>
                <button class="btn btn-buy">Buy</button>
              </div>
            </div>
          `;
                });
                resultDiv.innerHTML = html;
            })
            .catch(err => {
                document.getElementById('result').innerHTML =
                    `<p class="error-message">${err.message}</p>`;
            });
    }

    window.onload = fetchProducts;
</script>

</body>
</html>
